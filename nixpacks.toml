

[phases.setup]
nixPkgs = ['php83', 'php83Extensions.intl', 'php83Extensions.zip', 'php83Extensions.mbstring', 'php83Extensions.pdo', 'php83Extensions.pdo_mysql', 'php83Extensions.gd', 'php83Extensions.bcmath', 'php83Packages.composer']

[phases.install]
cmds = ['composer install --optimize-autoloader --no-dev --no-scripts --no-interaction']

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'